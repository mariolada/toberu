<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>toberu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* sin scroll de la página contenedora */
      background: #0B0E11; /* opcional: mismo fondo que tu app */
    }
    iframe {
      position: fixed; /* o absolute; fixed evita “gaps” en algunos navegadores */
      inset: 0;        /* top/right/bottom/left = 0 */
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    src="https://toberu.streamlit.app/?embed=true"
    allowfullscreen
    referrerpolicy="no-referrer"
    loading="eager">
  </iframe>
</body>
</html>
